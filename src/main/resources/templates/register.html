<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" th:href="@{css/style.default.css}" id="theme-stylesheet">
  </head>
  <body>












    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎注册</h1>
                  </div>
                  <p>注册登录界面</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <form>
              <div class="form d-flex align-items-center">
                <div class="content">
                    <div class="form-group">
                      <!--onblur="nameFunction()"-->
                      <input id="register-username"  class="input-material" type="text" name="registerUsername" placeholder="请输入用户名/姓名" >
								      <div class="invalid-feedback">
								        	用户名必须在2~10位之间
								      </div>
                    </div>

                  <div class="form-group">
                    <input id="register-sex" class="input-material" type="text" name="sex" placeholder="sex"   >
                    <div class="invalid-feedback">
                      男 or 女
                    </div>
                  </div>




                    <div class="form-group">
                      <input id="register-password" class="input-material" type="password" name="registerPassword" placeholder="请输入密码"   >
                      <!--<img th:src="@{image/eyes_hide.png}" alt="" id="eyesHide">-->
                      <!--<img th:src="@{image/eyes_show.png}" alt="" id="eyesShow">-->
                      <div class="invalid-feedback">
								        	密码必须在6~10位之间
								      </div>
                    </div>
                    <div class="form-group">
                      <input id="register-passwords" class="input-material" type="password" name="registerPasswords" placeholder="确认密码"   >
                    	<div class="invalid-feedback">
								        	两次密码必须相同 且在6~10位之间
								      </div>
                    </div>
                  <div class="form-group">
                    <input id="telephone" class="input-material" type="text" name="phone" placeholder="telephone"   >
                    <div class="invalid-feedback">
                      请输入11位电话号码
                    </div>
                  </div>
                  <div class="form-group">
                    <input id="email" class="input-material" type="text" name="mail" placeholder="email"   >
                    <div class="invalid-feedback">
                      邮箱
                    </div>
                  </div>
                    <div class="form-group">
                      <button id="regbtn" type="button" name="registerSubmit" class="btn btn-primary">注册</button>
                    </div>
                  <small>已有账号?</small><a th:href="@{login}" class="signup">&nbsp;登录</a>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{js/jquery.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:inline="javascript">


//      密码的显示与隐藏

    	$(function(){
    		/*错误class  form-control is-invalid
    		正确class  form-control is-valid*/
    		var flagName=false;
    		var flagsex=false;
    		var flagPas=false;
    		var flagPass=false;
    		var flagtel=false;
    		/*验证用户名*/
    		var name,sex,passWord,passWords,tel;

    		$("#register-username").change(function(){

    		    name=$("#register-username").val();
                if(name.length<2||name.length>10){
    				$("#register-username").removeClass("form-control is-valid")
    				$("#register-username").addClass("form-control is-invalid");
    				flagName=false;
    			}else{
    				$("#register-username").removeClass("form-control is-invalid")
    				$("#register-username").addClass("form-control is-valid");
    				flagName=true;
    			}


    		});

            /*验证性别*/
            $("#register-sex").change(function(){
                sex=$("#register-sex").val();
                if(sex=="男"||sex=="女"){

                    $("#register-sex").removeClass("form-control is-invalid")
                    $("#register-sex").addClass("form-control is-valid");
                    flagsex=true;
                }else{
                    $("#register-sex").removeClass("form-control is-valid")
                    $("#register-sex").addClass("form-control is-invalid");
                    flagsex=false;
                }
            });






    		/*验证密码*/
    		$("#register-password").change(function(){
    			passWord=$("#register-password").val();
    			if(passWord.length<6||passWord.length>18){
    				$("#register-password").removeClass("form-control is-valid")
    				$("#register-password").addClass("form-control is-invalid");
    				flagPas=false;
    			}else{
    				$("#register-password").removeClass("form-control is-invalid")
    				$("#register-password").addClass("form-control is-valid");
    				flagPas=true;
    			}
    		});
    		/*验证确认密码*/
    		$("#register-passwords").change(function(){
    			passWords=$("#register-passwords").val();
    			if((passWord!=passWords)||(passWords.length<6||passWords.length>18)){
    				$("#register-passwords").removeClass("form-control is-valid")
    				$("#register-passwords").addClass("form-control is-invalid");
    				flagPass=false;
    			}else{
    				$("#register-passwords").removeClass("form-control is-invalid")
    				$("#register-passwords").addClass("form-control is-valid");
    				flagPass=true;
    			}
    		});
            /*验证电话号码*/
            $("#telephone").change(function(){
                tel=$("#telephone").val();
                if(tel.length!=11){
                    $("#telephone").removeClass("form-control is-valid")
                    $("#telephone").addClass("form-control is-invalid");
                    flagtel=false;
                }else{
                    $("#telephone").removeClass("form-control is-invalid")
                    $("#telephone").addClass("form-control is-valid");
                    flagtel=true;
                }
            });
    		
    		
    		$("#regbtn").click(function(){
    			if(flagName&&flagPas&&flagPass){
    				localStorage.setItem("name",name);    //将name存储到到本地，取用localStorage.getItem()
    				localStorage.setItem("passWord",passWord);

    			}else{
    				if(!flagName){
    					$("#register-username").addClass("form-control is-invalid");
    				}
    				if(!flagPas){
    					$("#register-password").addClass("form-control is-invalid");
    				}
    				if(!flagPass){
    					$("#register-passwords").addClass("form-control is-invalid");
    				}
    			}
                var params = {};
                //params.XX必须与Spring Mvc controller中的参数名称一致
                //否则在controller中使用@RequestParam绑定
                var username = document.getElementById("register-username").value;
                var psw = document.getElementById("register-passwords").value;
                var tel= document.getElementById("telephone").value;
                var e = document.getElementById("email").value;
                var sex = document.getElementById("register-sex").value;

                if(flagName==true&&flagPass==true&&flagsex==true&&e!=""&&flagtel==true)
                {
//                    alert("dui了");
//                }
//                if(username!=""&&psw!=""&&tel!=""&&e!=""&&sex!=""){
                $.ajax({
                    async:false,
                    type: "GET",
                    url: "zhuce",//注意路径
                    data:{
                        "registerUsername":username,
                        "sex":sex,
                        "registerPassword":psw,
                        "phone":tel,
                        "mail":e,
                    },        //{,,,}
//                    dataType:"json",
                    success:function (data) {
                        if(data=="name") {
                            alert("用户名已被使用");
                        }
                        else if(data=="phone"){
                            alert("该电话已被注册！");
                        }
                        else if(data=="mail"){
                            alert("该邮箱已被注册！");
                        }
                        else{
                            alert("注册成功");
                            location="login"
                        }
                    },
                    error:function (err) {
                        alert("no");
                    }


                });}


    		});
        })
    </script>
  </body>
</html>
